<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
</head>
<body>
<a th:href="@{/profile}">Вернуться в профиль</a>
<h1>Результаты</h1>
<table>
    <thead>
    <tr>
        <th>Имя пользователя</th>
        <th>Дата и время</th>
        <th>Правильные ответы</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
        <td th:text="${result.username}"></td>
        <td th:text="${#temporals.format(result.localDateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${result.rightAnswers}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
